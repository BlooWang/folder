<h1>用L2TP连接，都是789错误</h1>
<div id="main">
  <p>在桌面新建一个文本</p>
  <p>复制粘贴以下：</p>
  <p>Windows Registry Editor Version 5.00 </p>
  <p>[HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Services\RasMan\Parameters] &quot;ProhibitIpSec&quot;=dword:00000001</p>
  <p>保存为reg文件，运行，确定，然后重启即可</p>
</div>
</body>
